<body>
  <header class="jumbotron">
    <h1 class="display-4">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!--"Timeblocks go here -->
    <div id="9AM" class="row">
      <label class="col-md-2 hour">9AM</label>
      <textarea type="text" placeholder="Things" id="hour9" class="col-md-8 time-block"></textarea>
      <button id="btn9" class="saveBtn col-md-2"><i class="far fa-save"></i></button>
    </div>

    </div>
    <div>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

      <script src="./script2.js"></script>
